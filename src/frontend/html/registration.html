<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recomendation System</title>
		<link rel="stylesheet" href="../css/style.css" />
		<link href="../css/style.css" rel="stylesheet" />
	</head>
	<body>
		<img class="image-gradient" src="../img/gradient.png" alt="gradient" />

		<div class="layer-blur"></div>
		<div class="container">
			<header>
				<h1 class="logo">
					<a href="/" style="text-decoration: none; color: inherit"
						>Recomendation System</a
					>
				</h1>
				<div class="user-box">
					<div style="display: flex; gap: 10px">
						<a
							href="/signin"
							class="btn-signing"
							style="text-decoration: none; color: black"
							>LOG IN</a
						>
					</div>
				</div>
			</header>

			<main>
				<div class="content">
                    <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; width: 35rem;">
                        <h2 style="color: white; font-size: 2.2rem;">
                            SIGN UP
                        </h2>
                        <h4 style="color: var(--grey); text-decoration: underline; cursor: pointer;" onclick="window.location='/signin'">
                            SIGN IN
                        </h4>
                    </div>
					<form action="/registration" method="post">
						<div class="input-title">Username:</div>
						<div class="tag-box">
							<input
								class="tag"
								type="text"
								name="username"
								placeholder="Choose a username"
							/>
						</div>
						<br />
						<div class="input-title">Email:</div>
						<div class="tag-box">
							<input
								class="tag"
								type="email"
								name="email"
								placeholder="your.email@example.com"
							/>
						</div>
						<br />
						<div class="input-title">Password:</div>
						<div class="tag-box">
							<input
								class="tag"
								type="password"
								name="password"
								placeholder="Create a password"
							/>
						</div>
						<br />
						<div class="input-title">Confirm password:</div>
						<div class="tag-box">
							<input
								class="tag"
								type="password"
								name="password_confirm"
								placeholder="Repeat your password"
							/>
						</div>
						{% if error %}
						<br />
						<div class="error">{{error}}</div>
						{% endif %}
						<br />
						<div class="tag-box">
							<input class="tag" type="submit" value="Sign up" />
						</div>
					</form>
				</div>
			</main>

			<spline-viewer
				class="bookshelve"
				url="https://prod.spline.design/6sSB4NA7WSJtxw3F/scene.splinecode"
			></spline-viewer>
		</div>
		<script
			type="module"
			src="https://unpkg.com/@splinetool/viewer@1.10.7/build/spline-viewer.js"
		></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendation System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href='/css/style.css' rel='stylesheet'>
</head>
<body>
    <img class="image-gradient" src="/img/gradient.png" alt="gradient">


    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 class="logo"><a href="/" style="text-decoration: none; color: inherit;">Recomendation System</a></h1>
        </header>

        <main>
            <div class="content">
            <h2 style=" color: white;">REGISTER</h2>
            <br>
            <form action="/signin" method="post">
                <div class="input-title">Username:</div>
                <div class="tag-box">
                    <input class="tag" type="text" name="username">
                </div>
                <br>
                <div class="input-title">Password:</div>
                <div class="tag-box">
                    <input class="tag" type="password" name="password">
                </div>
                <br>
                <div class="input-title">Confirm password:</div>
                <div class="tag-box">
                    <input class="tag" type="password" name="password">
                </div>
                <br><br><br>
                <div class="tag-box">
                    <input class="tag" type="submit" value="Sign up">
                </div>
            </form>
            </div>
        </main>



        <spline-viewer  class="bookshelve" url="https://prod.spline.design/6sSB4NA7WSJtxw3F/scene.splinecode"></spline-viewer>

    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.7/build/spline-viewer.js"></script>

</body>
</html>
